<form #seqEntryForm="ngForm" (submit)="seqEntry()" novalidate>
  <h3>Sequence Entry Form</h3>
  <div class="form-group row">
    <label for="alphabet" class="col-sm-2 col-form-label">Type *</label>
    <div class="col-sm-10">
      <select class="form-control" id="alphabet" name="alphabet" #alphabet="ngModel" [(ngModel)]="seq.alphabet.name"
        required>
        <option *ngFor="let alphabet of alphabets" [ngValue]="alphabet">
          {{ alphabet.getName() }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="seq" class="col-sm-2 col-form-label">Sequence *</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" id="seq" #seq="ngModel" [(ngModel)]="seq.seq" required></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="seqEntryForm.invalid">Input Sequence</button>
</form>
