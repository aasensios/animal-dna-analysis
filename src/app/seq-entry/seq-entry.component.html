<form #seqEntryForm="ngForm" (submit)="seqEntry()" novalidate>
  <h3>Sequence Entry Form</h3>
  <div class="form-group row">
    <label for="typeSelect" class="col-sm-2 col-form-label">Type</label>
    <div class="col-sm-10">
      <select class="form-control" 
      id="seqType"
      name="seqType" 
      #seqType="ngModel" 
      [(ngModel)]="Seq.alphabet" 
      required>
        <option *ngFor="let seqType of seqTypes" [ngValue]="seqType">
          {{seqType}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="seqInput" class="col-sm-2 col-form-label">Sequence</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" #seqInput="ngModel" [(ngModel)]="Seq.seq" required></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="seqEntryForm.invalid">Input Sequence</button>
</form>
